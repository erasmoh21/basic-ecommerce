<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/index.js" defer></script>
</head>
<body>
    <header>
        <div class="contenedorHeader">
            <div class="contenedorHeader-1">
                <div class="contenedorTituloHeader">
                    <h1 class="tituloHeader">Sneakers</h1>
                </div>
                <div class="contenedorNavHeader">
                    <nav>
                        <a href="">Collections</a>
                        <a href="">Mens</a>
                        <a href="">Women</a>
                        <a href="">About</a>
                        <a href="">Contact</a>
                    </nav>
                </div>
            </div>

            <div class="contenedorHeader-2">
                <figure class="contenedorCartIcon">
                    <img src="../../images/icon-cart.svg" alt="">
                </figure>

                <figure class="contenedorImgUsuario">
                    <img src="../../images/image-avatar.png" alt="">
                </figure>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedorPrincipalMain">
            <section class="seccionVistaDeZapatos">
                <figure>
                    <img src="../../images/image-product-1.jpg" alt="">
                </figure>

                <figure>
                    <img src="../../images/image-product-1-thumbnail.jpg" alt="">
                    <img src="../../images/image-product-2-thumbnail.jpg" alt="">
                    <img src="../../images/image-product-3-thumbnail.jpg" alt="">
                    <img src="../../images/image-product-4-thumbnail.jpg" alt="">
                </figure>

            </section>

            <section class="seccionCompraZapato">
                <div class="contenedorElementosSeccionZapato">
                    <div>
                        <h3>sneaker company</h3>
                        <h2>Fall Limited Edition Sneakers</h2>
                    </div>

                    <div>
                        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
                        <div>
                            <div>
                                <p>$125.00</p>
                                <p>50%</p>
                            </div>
                            <p>$250.00</p>
                        </div>
                    </div>

                    <div>
                        <div>
                            <p>-</p>
                            <p>0</p>
                            <p>+</p>
                        </div>
                        <div>
                            <p>Add to cart</p>
                        </div>
                    </div>

                </div>

            </section>
        </div>

    </main>
    
</body>
</html>
